<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Loda</title>
    <meta http-equiv="Content-Type"content="text/html; charset=UTF-8"/>

    <!--css-->
    <link th:href="@{/css/bootstrap.css}"rel="stylesheet"/>

    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>

</head>
<body>

<h2>Viet Profile</h2>

<ul>
    <!--Duyệt qua toàn bộ phần tử trong biến "lodaProfile"-->
    <!--    ${...} để lấy giá trị của biến vietProfile trong Model-->
    <li th:each="info : ${vietProfile}">
    <!--    *{...} để lấy giá trị của biến info đã chỉ định,-->
    <!--Với mỗi phần tử, lấy ra key và value-->
    <span th:text="*{info.key}"></span> : <span th:text="*{info.value}"></span>
    </li>
</ul>

</body>

</html>
